<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/" rel="icon" type="image/x-icon" />
		<title>Bayern Munich FC</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	
	<body>
		<div class="topbox">
			<div class="pics">
				<img class="contain-image all-grey titles" onclick="grayScaleGo(this)" id="champ" >
			</div>
			<div class="reset center-horizontal center-vertical">
				<img src="images/logo.png" class="logo-contain action-button" onclick="resetImage(this)" >
			</div>
			<div class="pics">
				<img class="contain-image all-grey lewa" onClick="grayScaleGone(this) "id="robert">
			</div>
		</div>
		
		<div class="playerbox">
			<div class="row-white">
				<div class="box center-horizontal center-vertical ">
					<img src="images/alaba.png" class="contain-image2 action-button"  onclick="changePicture(this)" id="alaba">
				</div>
				<div class="box2 center-horizontal center-vertical">
					<img src="images/gnabry.jpg" class="contain-image2 action-button" onclick="changePicture1(this)" id="gnabry">
				</div>
				<div class="box center-horizontal center-vertical">
					<img src="images/goretzka.png" class="contain-image2 action-button" onclick="changePicture2(this)" id="goretzka">
				</div>
				<div class="box2 center-horizontal center-vertical">
					<img src="images/hummels.jpg" class="contain-image2 action-button" onclick="changePicture3(this)" id="hummels">
				</div>
				<div class="box center-horizontal center-vertical">
					<img src="images/james.png" class="contain-image2 action-button" onclick="changePicture4(this)" id="james">
				</div>
			</div>
			<div class="row-red">
				<div class="box2 center-horizontal center-vertical">
					<img src="images/jerome.png" class="contain-image2 action-button" onclick="changePicture5(this)" id="jerome">
				</div>
				<div class="box center-horizontal center-vertical">
					<img src="images/kimmich.png" class="contain-image2 action-button" onclick="changePicture6(this)" id="kimmich">
				</div>
				<div class="box2 center-horizontal center-vertical">
					<img src="images/robben.jpg" class="contain-image2 action-button" onclick="changePicture7(this)" id="robben">
				</div>
				<div class="box center-horizontal center-vertical">
					<img src="images/muller.png" class="contain-image2 action-button" onclick="changePicture8(this)" id="muller">
				</div>
				<div class="box2 center-horizontal center-vertical">
					<img src="images/neuer.png" class="contain-image2 action-button" onclick="changePicture9(this)" id="neuer">
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
	
</html>
